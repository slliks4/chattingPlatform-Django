{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chatting app</title>
</head>
<body>
    <section>
        <div class="notification_design">
            <div>
                <header>
                    <div>
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </div>
                </header>
                <div class="left">
                    <h1>chats</h1>
                    <form action="" class="form">
                        <input type="search" name="" id="">
                        <button>                
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <div>
                        <div class="flex_item">
                            <div class="image">
                                <img src="/media/images/team skills.jpg" alt="">
                            </div>
                            <div class="offline dot"></div>
                            <form action="">
                              <button>skills</button>
                            </form>
                        </div>
                        <div class="flex_item">
                            <div class="image">
                                <img src="/media/images/security.png" alt="">
                            </div>
                            <div class="active dot"></div>
                            <form action="">
                              <button>skills</button>
                            </form>
                        </div>
                        <div class="flex_item">
                            <div class="image">
                                <img src="/media/images/student.jpg" alt="">
                            </div>
                            <div class="active dot"></div>
                            <form action="">
                              <button>george</button>
                            </form>
                        </div>
                    </div>
                    <div>
                        <h3>recent</h3>
                        {% for user in followers %}
                            <div class="flex_item">
                                <div class="image">
                                    <img src="/media/images/student.jpg" alt="">
                                </div>
                                <form action="{% url 'chat_box' user.id %}" class="text">
                                <button>
                                    <h3>
                                      {{user}}
                                    </h3>
                                    <p>some to maks the end  .....</p>
                                </button>
                                </form>
                                <div class="time">
                                    02:40
                                </div>
                                <div class="status">
                                <div class="active dot"></div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="right">
                  <div class="head">
                      <div class="profile">
                        <div class="image">
                          <img src="/media/images/team skills.jpg" alt=""> 
                        </div>
                        <h3>
                            {{user.username}}
                        </h3>
                      </div>
                      <div class="options">
                        <button class="voice_call">
                          <i class="fa fa-phone" aria-hidden="true"></i>
                        </button>
                        <button class="video_call">
                          <i class="fa fa-video-camera" aria-hidden="true"></i>
                        </button>
                        <button class="clear_chat">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                      </div>
                  </div>
                  <div class="body">
                    <div class="chat_box" id="chat-container">
                        {% for message in messages %}
                            {% if message.sender == request.user %}
                                <div class="sender">
                                    <div class="image">
                                        <img src="/media/images/team skills.jpg" alt=""> 
                                    </div>
                                    <div class="text">
                                        <p>
                                            {{message.text}}
                                        </p>
                                    </div>
                                </div>
                            {% else %}
                                <div class="receiver">
                                    <div class="image">
                                        <img src="/media/images/security.png" alt=""> 
                                    </div>
                                    <div class="text">
                                        <p>
                                            {{message.text}}
                                        </p>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <form action="{% url 'send_message' user.id %}" method="POST">
                    {% csrf_token %} 
                      <input type="text" name="message" id="" placeholder="enter message">
                      <button> 
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                      </button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'script/base.js' %}"></script>
</body>
</html>
